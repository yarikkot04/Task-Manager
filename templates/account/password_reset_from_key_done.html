{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center min-vh-100 py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            
            <div class="card shadow-card border-0 rounded-3 overflow-hidden">
                
                <div class="card-header bg-primary text-white p-4 text-center">
                    <h3 class="mb-0 fw-bold">Success!</h3>
                </div>

                <div class="card-body p-5 bg-white text-center">
                    
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#198754" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>

                    <h4 class="fw-bold mb-3">Password Changed</h4>
                    
                    <p class="text-secondary mb-4">
                        Your password has been successfully changed. You can now sign in with your new password.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'account_login' %}" class="btn btn-success btn-lg fw-bold py-3">
                            Sign In
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
