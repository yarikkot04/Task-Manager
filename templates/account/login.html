{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center min-vh-100 py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">

            <div class="card shadow-card border-0 rounded-3 overflow-hidden">

                <div class="card-header bg-primary text-white p-4 text-center">
                    <h3 class="mb-0 fw-bold">Welcome Back!</h3>
                    <p class="mb-0 opacity-75 fw-light">Sign in to manage your tasks</p>
                </div>

                <div class="card-body p-4 p-md-5 bg-white">

                    <form method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                                <div>Invalid login or password. Please try again.</div>
                            </div>
                        {% endif %}

                        <div class="mb-4">
                            <label for="id_login" class="form-label fw-semibold text-secondary">Login or Email</label>
                            <input type="text" name="login" placeholder="Enter your login" class="form-control form-control-lg" required id="id_login" autofocus>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="id_password" class="form-label fw-semibold text-secondary">Password</label>
                                <a href="{% url 'account_reset_password' %}" class="small text-decoration-none">Forgot password?</a>
                            </div>
                            <input type="password" name="password" placeholder="••••••••" class="form-control form-control-lg" required id="id_password">
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg fw-bold py-3">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center text-secondary">
                        Don't have an account?
                        <a href="{% url 'account_signup' %}" class="text-decoration-none fw-bold text-primary ms-1">Sign up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
