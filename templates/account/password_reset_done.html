{% extends "base.html" %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center min-vh-100 py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            
            <div class="card shadow-card border-0 rounded-3 overflow-hidden">
                <div class="card-header bg-primary text-white p-4 text-center">
                    <h3 class="mb-0 fw-bold">Check Your Inbox</h3>
                </div>

                <div class="card-body p-5 bg-white text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#198754" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                            <path d="M.1 3.553 8 8.414l7.9-4.861A2 2 0 0 0 14.117 1.029c-.026.009-.051.026-.07.042l-8 6.5-8-6.5c-.019-.016-.044-.033-.07-.042A2 2 0 0 0 .1 3.553ZM0 5.337v6.5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6.5L8.287 8.885a.5.5 0 0 1-.574 0L0 5.338Z"/>
                        </svg>
                    </div>
                    
                    <h5 class="fw-bold mb-3">Email Sent!</h5>
                    <p class="text-secondary mb-4">
                        We have sent you an email. Follow the link provided in the email to change your password.
                    </p>
                    
                    <div class="d-grid">
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-lg">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
