<div class="todo-card" id="project-{{ project.id }}">
    
  {% include "tasks/partials/project_header.html" %}

  <div class="input-area" style="padding: 0; border: none;" x-data="{ adding: false }">
      <div x-show="!adding" class="p-2 border-bottom border-top" style="background-color: #e8e8e8; border-color: #ccc;">
           <form hx-post="{% url 'task-create' project.id %}" hx-target="#task-list-{{ project.id }}" hx-swap="beforeend" hx-on::after-request="this.reset()" class="row g-2 align-items-center mb-0">
              {% csrf_token %}
              <div class="col-auto"><i class="bi bi-plus-lg plus-icon px-2" style="cursor: pointer;" @click="adding = true"></i></div>
              <div class="col"><input type="text" name="title" required class="form-control form-control-sm border shadow-sm" placeholder="Start typing here to create a task..."></div>
              <div class="col-auto"><input type="date" name="deadline" class="form-control form-control-sm border shadow-sm" style="width: 130px;"></div>
              <div class="col-auto"><button type="submit" class="btn btn-glossy-green btn-sm px-3">Add Task</button></div>
          </form>
      </div>
      <div x-show="adding" class="edit-mode-container p-3" style="display: none; border-left: none; border-bottom: 1px solid #ccc;" x-data="{ datePart: '', timePart: '' }"> 
          <form hx-post="{% url 'task-create' project.id %}" hx-target="#task-list-{{ project.id }}" hx-swap="beforeend" hx-on::after-request="this.reset(); adding = false; datePart = ''; timePart = '';">
              {% csrf_token %}
              <div class="row g-3">
                  <div class="col-12"><label class="form-label text-muted small fw-bold text-uppercase">New Task Title:</label><textarea name="title" rows="3" class="form-control" style="resize: vertical; min-height: 80px;" required x-effect="if(adding) $nextTick(() => $el.focus())"></textarea></div>
                  <div class="col-md-6"><label class="form-label text-muted small fw-bold text-uppercase">Date:</label><div class="input-group"><input type="date" class="form-control" x-model="datePart"><span class="input-group-text"><i class="bi bi-calendar"></i></span></div></div>
                  <div class="col-md-6"><label class="form-label text-muted small fw-bold text-uppercase">Time:</label><div class="input-group"><input type="time" class="form-control" x-model="timePart"><span class="input-group-text"><i class="bi bi-clock"></i></span></div></div>
                  <input type="hidden" name="deadline" :value="datePart && timePart ? datePart + ' ' + timePart : (datePart ? datePart : '')">
                  <div class="col-12 d-flex justify-content-end gap-2 mt-3 pt-2 border-top"><button type="button" @click="adding = false" class="btn btn-secondary btn-sm px-3">Cancel</button><button type="submit" class="btn btn-glossy-green btn-sm px-4">Add Task</button></div>
              </div>
          </form>
      </div>
  </div>

  <div class="task-list" id="task-list-{{ project.id }}">
      {% include "tasks/partials/task_list_content.html" with tasks=project.tasks.all %}
  </div>
  
  <div style="height: 10px; background: white;"></div>
</div>
